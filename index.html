<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moments of Motherhood Recorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      margin: 40px;
      color: #222;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #8DA259;
      color: white;
    }
    audio, video {
      margin: 20px auto;
      display: block;
    }
    .status {
      margin: 10px 0;
      font-size: 16px;
    }
    #logo {
      width: 180px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://res.cloudinary.com/dpsiwijyq/image/upload/v1754367073/Moments_of_Motherhood_upfwmb.png" alt="Logo">
  <h2>ðŸŽ¤ Record your moment</h2>
  <p class="status" id="status">Ready to begin.</p>
  <button id="toggleCamera">Turn On Camera</button>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <br>
  <video id="preview" width="320" height="240" autoplay muted playsinline hidden></video>
  <audio id="playback" controls hidden></audio>
  <br>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="deleteBtn" disabled>Delete</button>
  <button id="submitBtn" disabled>Submit</button>

  <script>
    let mediaRecorder, recordedChunks = [];
    let stream;
    const toggleBtn = document.getElementById('toggleCamera');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const submitBtn = document.getElementById('submitBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const preview = document.getElementById('preview');
    const playback = document.getElementById('playback');
    const status = document.getElementById('status');
    let showCamera = false;

    toggleBtn.onclick = async () => {
      showCamera = !showCamera;
      toggleBtn.innerText = showCamera ? 'Turn Off Camera' : 'Turn On Camera';
      if (showCamera && !stream) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = stream;
        preview.hidden = false;
      } else if (!showCamera && stream) {
        preview.srcObject.getTracks().forEach(track => track.stop());
        preview.srcObject = null;
        preview.hidden = true;
        stream = null;
      }
    };

    startBtn.onclick = async () => {
      status.textContent = "Recording...";
      recordedChunks = [];
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      }
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => e.data.size > 0 && recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        playback.src = URL.createObjectURL(blob);
        playback.hidden = false;
        submitBtn.disabled = false;
        deleteBtn.disabled = false;
        pauseBtn.disabled = false;
      };
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
      status.textContent = "Recording complete.";
    };

    pauseBtn.onclick = () => {
      if (playback.paused) {
        playback.play();
        pauseBtn.innerText = "Pause";
      } else {
        playback.pause();
        pauseBtn.innerText = "Resume";
      }
    };

    deleteBtn.onclick = () => {
      playback.src = "";
      playback.hidden = true;
      recordedChunks = [];
      submitBtn.disabled = true;
      deleteBtn.disabled = true;
      pauseBtn.disabled = true;
      status.textContent = "Recording deleted.";
    };

    submitBtn.onclick = () => {
      status.textContent = "Submitting...";
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append("audio", blob, "recording.webm");

      // Send to Make webhook or directly to Drive
      fetch("https://hook.integromat.com/YOUR_WEBHOOK_URL", {
        method: "POST",
        body: formData
      }).then(() => {
        status.textContent = "Uploaded successfully.";
        window.location.href = "https://momentsofmotherhood.glide.page";
      }).catch(() => {
        status.textContent = "Upload failed.";
      });
    };
  </script>
</body>
</html>
